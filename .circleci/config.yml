version: 2

jobs:
  deploy-dev:
    machine: true
    steps:
      - checkout
      - run:
          name: load latest
          command: |
            cd /opt/circleci/.pyenv
            git pull
      - run:
          name: Install Dockerize
          command: |
            curl -s https://api.github.com/repos/jwilder/dockerize/releases/latest \
            | grep "dockerize-linux-amd64.*tar.gz" \
            | cut -d : -f 2,3 \
            | tr -d \" \
            | wget -qi -

            tarball="$(find . -name "dockerize-linux-amd64*tar.gz")"

            sudo tar -C /usr/local/bin -xzvf $tarball
            rm $tarball
      - run:
          name: install python 3.6.3
          command: |
            pyenv install 3.6.3
            pyenv global 3.6.3
      - run:
          name: sam build
          command: |
            pip install pipenv
            python -m venv venv
            source venv/bin/activate

            pip install aws-sam-cli

            sam build --use-container

            sam local start-api
          background: true
      - run:
          name: Wait for api
          command: |
            dockerize -wait http://127.0.0.1:3000/hello -timeout 5m -wait-retry-interval 5s
      - run:
          name: curl
          command: |
            curl -X GET http://127.0.0.1:3000/hello

workflows:
  version: 2
  aws-sam-build:
    jobs:
      - deploy-dev
